<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Escritor de Anuncios</title>

	<!-- CSS -->
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  	<link href="css/style.css" type="text/css" rel="stylesheet"/>

  	<!-- Iconos -->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<nav>
		<div class="nav-wrapper indigo darken-2">
			<div class="container">
				<a href="#" class="brand-logo">Escritor de Anuncios ITS Villada</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
		    <form id="formulario" class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input id="titulo" type="text" class="validate">
		          <label for="titulo">Titulo</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s6">
		          <input id="usuario" type="text" class="validate">
		          <label for="usuario">Usuario</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <textarea id="contenido" class="materialize-textarea"></textarea>
		          <label for="contenido">Escriba aqui el anuncio...</label>
		        </div>
		      </div>
		    </form>
  		</div>
  		<div class="row">
  			<div class="center">
		    	<a class="waves-effect waves-light btn-large indigo" onclick="publicar_anuncio()" href="#">COMENTAR</a>
		    	<a class="waves-effect waves-light btn-large indigo" onclick="get_datos()" href="#">MOSTRAR ANUNCIOS DEL DATABASE</a>
		    </div>
  		</div>
  		<div class="row">
  			<div class="center">
		    	<a class="waves-effect waves-light btn-large indigo" href="index.html">VOLVER A LA PAGINA PRINCIPAL</a>
		    </div>
  		</div>
	</div>
	
	<div id="anuncios"></div>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

	<!-- Script -->
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/firebase.js"></script>
	<script type="text/javascript">
		function limpiar_formulario() {
			document.getElementById("formulario").reset();
		}

		$(document).ready(limpiar_formulario());
	</script>
</body>

</html>
